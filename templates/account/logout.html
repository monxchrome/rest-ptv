{% load static %}
<link rel="stylesheet" href="{% static 'css/csslog.css' %}">
<link rel="stylesheet" href="{% static 'js/jslog.css' %}">
<h2><a href="mainp">MONXSENSE</a></h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="{% url 'account_login' %}" method="post">
			{% csrf_token %}
			<h1>Are you sure?</h1>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="{% url 'account_logout' %}" method="post">
			{% csrf_token %}
			<h1>Are you sure?</h1>
			<div class="social-container">

			</div>

			<button class="button is success" type="submit">Log Out</button>

		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" type="submit">Are you sure?</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>:(</h1>
				<p>:(:(:(:(:(:(:(:(:(:(:(:(</p>
			</div>
		</div>
	</div>
</div>
